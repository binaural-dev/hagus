version: "2.3"
services:
  web-hagus:
    #image: odoo:14
    build:
      context: .
    container_name: hagus_container
    command: odoo --dev=all
    depends_on:
      - db-hagus
    ports:
      - "25000:8069"
    volumes:
      - odoo-web-hagus:/var/lib/odoo
      - ./config:/etc/odoo
      - ./enterprise:/mnt/extra-addons
      - ./custom:/mnt/custom-addons
    environment:
      - PYTHONUNBUFFERED=0
    restart: always
    networks:
      - postgres_bd
  db-hagus:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-hagus:/var/lib/postgresql/data/pgdata
    restart: always
    networks:
      - postgres_bd
  pgadmin:
    container_name: pgadmin_container_webpos
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: binaural.ca@gmail.com
      PGADMIN_DEFAULT_PASSWORD: odoo
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    networks:
      - postgres_bd
    volumes:
        - pgadmin:/root/.pgadmin

    ports:
      - "80:80"    
    restart: unless-stopped

networks:
  postgres_bd:
    external: true
volumes:
  odoo-web-hagus:
  odoo-db-hagus:
  pgadmin:
